---
layout: default
title: Sheimi's Hive 
---

<div id="home">
  <h1>Notes</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == 'note' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{
        post.url }}" class="inner-link">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
