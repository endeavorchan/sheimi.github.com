---
layout: default
title: Sheimi's Hive 
---

<section class="tag-cloud">
  <h2>Tag Cloud</h2>
  <div class="cloud">
    <a style="font-size: 1.5em" href="/tags.html#all">All</a>
    {% tag_cloud font-size: 0.8 - 2em%}
  </div>
</section>
<section class="blog-posts">
  <h2>Posts of <span class="filter-result">All</span></h2>
  <ul class="posts">
    {% for post in site.posts %}
    <li data-tags="{% for tag in post.tags %}{{tag}} {%endfor%}all" data-hide="false"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
<script>
$(document).ready(function() {
  $(".cloud a").click(function(e) {
    e.preventDefault()
    var url = $(this).attr('href')
    var index = url.indexOf('#')
    var tag = url.substr(index + 1)
    $('ul.posts li').each(function() {
      var tags = $(this).attr('data-tags')
      var hide = $(this).attr('data-hide')
      if (tags.indexOf(tag) == -1) {
        if (hide == 'false') {
          $(this).addClass('hide')
          $(this).attr('data-hide', 'true')
        }
      } else {
        if (hide == 'true') {
          $(this).removeClass('hide')
          $(this).attr('data-hide', 'false')
        }
      }
    })
  })
})
</script>
